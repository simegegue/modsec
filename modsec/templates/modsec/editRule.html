<!DOCTYPE html>
<html lang="en">
<head>
  <title>Modsec</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  {% load static %}
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/modsec/">Modsec</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/modsec/">Home</a></li>
      <li><a href="/modsec/rules/">Reglas</a></li>
      <li><a href="/modsec/logs/">Registros</a></li>
       {% if request.user.is_superuser %}
      <li><a href="/modsec/dashboard/">Panel de control</a></li>
       {% endif %}
       <li><a href="/modsec/conf/">Configuración</a></li>
      <li><a href="/modsec/logout/">Logout</a></li>
    </ul>
  
  </div>
</nav>
<div class="container">
  <h3>Editar regla</h3>
   <div class="col-sm-10">
   <style>
   #id_text {
    width: 800px;
    height: 500px;
}
</style>
  <form method="POST" class="ruleForm">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-success">Guardar</button>
            <a href="/modsec/rules/" class="cancel btn btn-warning">Cancelar</a>
            <a target="_blank" href="https://github.com/SpiderLabs/ModSecurity/wiki/Reference-Manual#Variables">¿Necesitas ayuda?</a>
   </form>
   </div>
</div>
</body>
</html>
